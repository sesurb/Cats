<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title></title>
	<meta charset="utf-8" />
</head>
<body ng-controller="myController">
    <!--I am using the ng-bind-html since I am returning html -->
	<div ng-bind-html="catURL"></div>
    
    <!--This kicks off the cat show but probably should be limited since you could kick it off multiple times.-->
    <button ng-click="startCatShow()">Start show</button>
    
    <!--The included scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js "></script>
	<script src="app.js "></script>
	<script src="controller.js "></script>
	<script src="service.js "></script>
</body>
</html>
